<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<h1 id="f"></h1>

		<script type="text/javascript">
			//*1 create empty html text element 2 use prompt "add more fruit" to add an element to the end of the array Sort the elements 3 sort the elements 4 display elements seperated by "with" in html text element*//

				"kiwi"];

			document.getElementById("f").innerHTML = "fruits";
		</script>
