<html>
	<head>
		<title> Javascript Calculator </title>

			<body bgcolor= "black">
			<center></center>

			<br>
			<input type = "button" value =  "3" onClick= "document.calc.display.value + = '3'" style = "width: 60px; height: 60px; font-size: 30px; border-radius: 8px; "/>

			<input type = "button" value =  "1" onClick= "document.calc.display.value + = '1'" style = "width: 60px; height: 60px; font-size: 30px; border-radius: 8px; "/>
			<input type = "*" value = "-" onClick = "btnmult()" style = "width: 60px; height: 60px; font-size: 30px; border-radius: 8px; "/>

			<input type = "button" value = "'0'" style = "width: 60px; height: 60px; font-size: 30px; border-radius: 8px; "/>
			<input type = "button" value = "%" onClick = "btnMod()" style = "width: 60px; height: 60px; font-size: 30px; border-radius: 8px; "/>
			<input type = "button" value = "." onClick = "btndot()" style = "width: 60px; height: 60px; font-size: 30px; border-radius: 8px; "/>
			<input type = "button" value = "/" onClick = "btndiv()" style = "width: 60px; height: 60px; font-size: 30px; border-radius: 8px; "/>
			<br>
			<input type = "button" value = "=" onClick = "document.calc.display.value = eval (document.calc.display.value)" style = "width: 121px; height: 60px; font-size: 30px; border-radius: 8px; margin: 3px; "/>
