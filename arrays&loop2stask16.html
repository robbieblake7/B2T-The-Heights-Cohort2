<!DOCTYPE html>

	<body>
		<script type="text/javascript">
			var array = [5, 2, 10, 0, 50, 1900, 25, 25]

			//Creating a variable to store total 
			var total=0

			//Loop that goes through array 
			for(var i = 0; i < array.length; i++){
				total += array[i]; 
			//Prints total to the console
			} console.log (" This is the total " + total); 
		</script>

	</body>
