<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		
			var x = prompt("What is your number for x?")
			var y = prompt("What is your number for y?")
			var z = prompt("What is your number for z?")

			if(x > y && x > z)
			{
				console.log(x + ' is the largest');	
			}
			else if(y > z )
			{
				console.log(y + ' is the largest');
			}
			else
			{
				console.log(z + ' is the largest');
			}	

		</script>
	</body>
</html>
